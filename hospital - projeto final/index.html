<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Hospitalar MedCare - Bem-vindo!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Bem-vindo ao Hospital</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container form-card">
            <h2>Crie sua Conta</h2>
            <form id="registrationForm" class="registration-form">
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Seu nome completo" required>
                    <div class="error-message" id="nomeCompletoError"></div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required>
                    <div class="error-message" id="senhaError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                    <div class="error-message" id="confirmarSenhaError"></div>
                </div>
                
                <button type="submit" class="btn-submit">Registrar</button>
            </form>
            <p class="login-link">Já tem uma conta? <a href="paciente_login.html">Faça Login</a></p>
            <p class="login-link">É médico? <a href="medico_login.html">Acesse sua Área</a></p>

        </div>



        
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Hospital. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
